<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Order Total Code Kata</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- simple styles to make the UI easier to use -->
        <link rel="stylesheet" href="./style.css">

        <!-- bundled Cart/Order managment script -->
        <script defer src="build/bundle.js"></script>
    </head>
    <body>
        <div>
            <div class="cart-wrapper wrapper">
                <div class="col">
                    <div class="product-line-items-table">
                        <div class="row">
                            <span class="id col header">Product ID</span>
                            <span class="qty col header">Quantity</span>
                        </div>
                        <ul id="items-in-cart">
                            <li class="row"><span>No products in cart yet.</span></li>
                        </ul>
                    </div>
                </div>
                <div class="col">
                    <form id="add-to-cart" action="#">
                        <label for="product_id" class="header">Product ID:</label>
                        <input name="product_id" type="text" placeholder="e.g. talapia">
                        <label for="product_id" class="header">Product Quantity:</label>
                        <input name="product_qty" type="text" placeholder="e.g. 3">
                        <div class="row">
                            <div class="row-item">
                                <button type="submit" name="add" title="Add and item to your cart.">Add To Cart</button>
                            </div>
                            <div class="row-item">
                                <button type="submit" name="remove" title="Remove an item from your cart.">Remove from Cart</button>
                            </div>
                            <div class="order-total">
                                <span><span class="header">Total Price:</span> $</span><span id="order-total">0.00</span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <form id="cart-data" action="#">
                <div class="data-fields-wrapper wrapper">
                    <div class="data-input-wrapper col">
                        <label><span class="header">Product Data</span> <span class="sub-label-text">(valid JSON)</span></label>
                        <textarea id="products"></textarea>
                        <span class="error-message">
                            This is not valid JSON.
                        </span>
                    </div>
                    <div class="data-input-wrapper col">
                        <label><span class="header">Promotional Data</span> <span class="sub-label-text">(valid JSON)</span></label>
                        <textarea id="promotions"></textarea>
                        <span class="error-message">
                            This is not valid JSON.
                        </span>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
