<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Order Total Code Kata</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- use material css for base elemnt styles -->
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

        <!-- simple styles to make the UI easier to use -->
        <link rel="stylesheet" href="./style.css">

        <!-- bundled Cart/Order managment script -->
        <script defer src="build/bundle.js"></script>
    </head>
    <body>
        <div>
            <div class="cart-wrapper">
                <div class="col">
                    <div class="order-total">
                        <span>$</span>
                        <span id="order-total">0.00</span>
                    </div>
                    <div class="product-line-items-table">
                        <span class="id">Product ID</span>
                        <span class="qty">Quantity</span>
                        <ul id="items-in-cart">
                        </ul>
                    </div>
                </div>
                <div class="col">
                    <form id="add-to-cart" action="#">
                        <label for="product_id">Product ID:</label>
                        <input name="product_id" type="text">
                        <label for="product_id">Product Quantity:</label>
                        <input name="product_qty" type="text">
                        <div>
                            <button type="submit" name="add">Add To Cart</button>
                        </div>
                        <div>
                            <button type="submit" name="remove">Remove from Cart</button>
                        </div>
                    </form>
                    <button id="clear-cart">clear cart</button>
                </div>
            </div>
            <form id="cart-data" action="#">
                <div class="data-fields-wrapper">
                    <div class="data-input-wrapper">
                        <label>Product Data</label>
                        <div class="sub-label-text"><span>must be valid JSON</span></div>
                        <textarea id="products"></textarea>
                        <span class="error-message">
                            This is not valid JSON.
                        </span>
                    </div>
                    <div class="data-input-wrapper">
                        <label>Promotional Data</label>
                        <div class="sub-label-text"><span>must be valid JSON</span></div>
                        <textarea id="promotions"></textarea>
                        <span class="error-message">
                            This is not valid JSON.
                        </span>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
